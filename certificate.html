<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подарочный сертификат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #e9e9e9;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .toolbar {
      position: fixed;
      top: env(safe-area-inset-top);
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(0,0,0,.15);
      z-index: 10;
    }

    .toolbar button {
      padding: 10px 22px;
      border-radius: 22px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: white;
      color: black;
      font-size: 16px;
      font-family: inherit;

      appearance: none;
      -webkit-appearance: none;
    }

    .pdf-wrapper {
      position: absolute;
      top: calc(56px + env(safe-area-inset-top));
      left: 0;
      right: 0;
      bottom: env(safe-area-inset-bottom);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;

      /* ключевые вещи */
      display: block;
    }
  </style>
</head>
<body>

<div class="toolbar">
  <button onclick="window.print()">Распечатать</button>
</div>

<div class="pdf-wrapper">
  <iframe 
    src="сертификат-1.pdf#view=FitH&toolbar=0&navpanes=0"
    title="Подарочный сертификат">
  </iframe>
</div>

</body>
</html>
